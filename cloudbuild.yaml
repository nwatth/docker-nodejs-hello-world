steps:
  - name: node
    entrypoint: npm
    args: ["install"]

  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker login --username=$_DOCKER_USERNAME --password=$_DOCKER_PASSWORD'
      - '&&'
      - 'docker build -t gcr.io/${PROJECT_ID}/docker-nodejs-hello-worl:${SHORT_SHA} -t gcr.io/${PROJECT_ID}/docker-nodejs-hello-worl:latest .'
      - '&&'
      - 'docker push gcr.io/${PROJECT_ID}/docker-nodejs-hello-worl:${SHORT_SHA}'
      - '&&'
      - 'docker push gcr.io/${PROJECT_ID}/docker-nodejs-hello-worl:latest'

images:
  - 'gcr.io/${PROJECT_ID}/docker-nodejs-hello-worl:${SHORT_SHA}'
  - 'gcr.io/${PROJECT_ID}/docker-nodejs-hello-worl:latest'

options:
  logging: CLOUD_LOGGING_ONLY
