steps:
  - name: node
    entrypoint: npm
    args: ["install"]

  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker login --username=$_DOCKER_USERNAME --password=$_DOCKER_PASSWORD'
      - '&&'
      - 'docker build -t gcr.io/${PROJECT_ID}/${REPO_NAME}:${SHORT_SHA} .'

  - name: hashicorp/terraform
    entrypoint: 'bash'
    secretEnv:
      - 'HELLO'
    args:
      - '-c'
      - |
        echo "HELLO"

availableSecrets:
  secretManager:
    - versionName: projects/708036783844/secrets/HELLO/versions/latest
      env: 'HELLO'

images:
  - 'gcr.io/${PROJECT_ID}/${REPO_NAME}'

options:
  logging: CLOUD_LOGGING_ONLY
