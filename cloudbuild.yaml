steps:
  - name: node
    entrypoint: npm
    args: ["install"]

  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker login --username=$_DOCKER_USERNAME --password=$_DOCKER_PASSWORD'
      - '&&'
      - 'docker build -t asia.gcr.io/${PROJECT_ID}/${REPO_NAME}:${SHORT_SHA} -t asia.gcr.io/${PROJECT_ID}/${REPO_NAME}:latest .'

images:
  - 'asia.gcr.io/${PROJECT_ID}/${REPO_NAME}:${SHORT_SHA}'
  - 'asia.gcr.io/${PROJECT_ID}/${REPO_NAME}:latest'

options:
  logging: CLOUD_LOGGING_ONLY
